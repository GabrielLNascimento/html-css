    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos!</h1>
    <p>Este site contém videos hospedados do meu próprio servidor</p>

    <video width="500" controls poster="img/thumb.jpg" loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv.mkv" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ulsJO7r_W0g?si=2_OG_1xWaxdKl6YX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
