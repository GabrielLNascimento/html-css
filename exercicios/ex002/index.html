<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas!</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito
        basta colocar tudo 
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;!!

    <!-- LESS THAN / GREATHER THAN -->
    </p>
    <p>Para quebrar um texto em qualquer parte dele
        basta usar <br>uma tag chamada "br"
    </p>
 
    <p>Vamos ver Simbolos especiais!!
        &copy;
        &reg;
        &euro;
        &yen;
        &cent;
        &Delta;
        &leftarrow;
        &uparrow;
        &#9878;

    </p>
    <p>Vamos adicionar emojis: 
       &#x1F919;
       &#x1F354;
        
    </p>
    
</body>
</html>
