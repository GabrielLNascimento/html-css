<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 900px;
        border-collapse: collapse;
    }
    
    td, th {
        border: 1px solid black;
        font-size: 1.3em;
        padding: 10px;
    }

    thead, .head {
        background-color: rgb(52, 52, 52);
        color: white;
    }
</style>
<body>
    <h1>Exercicios de Tabela</h1>
    <br><br>
    <table>
        <thead>
            <th scope="col">Grupos</th>
            <th scope="col">Nome</th>
            <th colspan="3" scope="colgroup">Filme</th>
        </thead>
        <tbody>
            <tr>
                <th class="head" rowspan="2" scope="rowgroup">Homens</th>
                <td>Claudio</td>
                <td>Vingadores</td>
                <td>Karate KID 3</td>
                <td>Pousando no amor</td>
                 
            </tr>
            <tr>
                <td>Roberto</td>
                <td>Filme 1</td>
                <td>filme 2</td>
                <td>Filme 3</td>
            </tr>
            <tr>
                <th class="head" rowspan="2" scope="rowgroup">Mulheres</th>
                <td>Emilly</td>
                <td>Dorama</td>
                <td>Romances</td>
                <td>Coreano</td>
            </tr>
            <tr>
                <td>Eliane</td>
                <td>filme 1</td>
                <td>filme 2</td>
                <td>filme 3</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
