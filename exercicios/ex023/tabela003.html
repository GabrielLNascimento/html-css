<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;

    }

    table {
        border-collapse: collapse;
        width: 500px;
    }


    td {
        border: 1px solid black;
        padding: 20px;
        text-align: center;
    }
</style>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            
            <td colspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            
            <td colspan="2">F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
    </table>
</body>
</html>
