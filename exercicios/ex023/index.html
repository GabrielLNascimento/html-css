<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        padding-left: 30px;
    }
    table {
        border-collapse: collapse;
        width: 400px;
    }
    tr td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

    

   

</style>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td> 
        </tr>
        <tr>
            <td>E1</td>
        </tr>
    </table>
</body>
</html>
